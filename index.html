<!DOCTYPE html>
<!-- Has to be in every HTML file-->
<html lang="en">

<head>

    <!-- Important Meta Tags - these should be set for all websites -->
    <meta charset="etf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Jason Huang</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico">

    <!-- Google Fonts -->
    <!-- Add here from fonts.google.com -->


    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">



</head>

<body>

    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    
    <!-- Home -->
    <section id="home">
        
        <!-- Background Video -->
        <video id="home-bg-video" poster="video/solo.jpg" muted autoplay loop>
            <source src="video/solo.mp4" type="video/mp4">
            <source src="video/solo.ogv" type="video/ogg">
            <source src="video/solo.webm" type="video/webm">
        </video>
        
        <!-- Overlay -->
        <div id="home-overlay"></div>
        
        <!-- Home Content -->
        <div id="home-content">
            <!-- Bootstrap alignment class text-center -->
            <div id="home-content-inner" class="text-center">
                
                <div id="home-heading">
                    <h1 id="home-heading-1">Digital</h1>
                    <h1 id="home-heading-2">Creative <span>Agency</span></h1>
                </div>
                
                <div id="home-text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor ipsa odio laudantium ni</p>
                </div>
                
                <div id="home-btn">
                   <!-- btn class is button role is from bootstrap -->
                    <a class="btn btn-general btn-home" href="#about" title="Start Now" role="button">Start Now</a> <!-- anchor element: defines hyperlink -->
                </div>
                
            </div>
            
        </div>
        
        <!-- Arrow Down, from font awesome -->
        <a href="#about" id="arrow-down">
            <i class="fa fa-angle-down"></i>
        </a>
        
    </section>

    <!-- JQuery -->
    <Script src="js/jquery.js"></Script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
