<!DOCTYPE html>
<html>

<head>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Responsive CSS -->
  <link rel="stylesheet" href="css/responsive.css">
</head>

<style>
  body,
  html {
    height: 100%;
    margin: 0;
  }

  .img {
    background-image: url('img/tech/sunset.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: #000;
    font-size: 25px;
  }

  .topleft {
    position: absolute;
    top: 16px;
    left: 16px;

    /* background-color: darkorange; */
    /* border-radius: 25px; */
    /* padding: 10px 5px 5px 5px; */
  }

  .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  a {
    position: absolute;
    left: 50%;
    transform: translate(-50%, 30%);
    text-decoration: none;
    cursor: default;
    color: darkorange;
    border-radius: 40px;
    padding: 8px 25px;
    transition: all 400ms linear;
    width: 70%;
  }

  a:hover {
    color: #fff;
    background-color: darkorange;
  }

  .hoverable {
    cursor: pointer;
  }

  hr {
    margin: auto;
    width: 40%;
    color: darkorange;
  }
</style>

<body>

  <div id="preloader">
    <div id="status">&nbsp;</div>
  </div>

  <div class="img">
    <div class="topleft">
      <img src="img/logo/logo.png" alt="logo">
    </div>
    <div class="middle">
      <h1 id="coming-soon"></h1>
      <hr>
      <a id="countdown" style="font-size:30px"></a>
      <!-- <h1>Who am I?</h1>
    <hr>
    <a href="/leadership/portfolio.html">
        Click here to find out!
    </a> -->
    </div>
  </div>


  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 11, 2021 12:00:00").getTime();

    // Update the count down every 1 second
    var countdownfunction = setInterval(function () {

      // Get todays date and time
      var now = new Date().getTime();

      // Find the distance between now an the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="countdown"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("coming-soon").innerHTML = "Who is 'Jason Huang' ?";
        document.getElementById("countdown").innerHTML = "Click here to find out!";
        document.getElementById("countdown").setAttribute('href', '/leadership/portfolio.html');
        document.getElementById("countdown").setAttribute('class', 'hoverable');
      } else {
        document.getElementById("coming-soon").innerHTML = "COMING SOON";
      }
    }, 1000);
  </script>


  <!-- JQuery -->
  <Script src="js/jquery.min.js"></Script>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>

</body>

</html>
